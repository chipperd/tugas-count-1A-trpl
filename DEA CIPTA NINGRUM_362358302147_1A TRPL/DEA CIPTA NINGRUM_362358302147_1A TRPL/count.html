<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script defer src="https://cdnjs.cloundflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
</head>
<body>

    <div x-data="{count : 0, nama :'Cipta' }">
    <button @click="count--">
        -
    </button>
    <span x-text="count">
        0
    </span>
    <button @click="count++">
    +
    </button>
    <br>
    <span x-text="nama"></span>
</div>

<div>
        <span x-text="count">
            <h2>
                nim 362358302147
            </h2>   
            <h2>
                Jurusan Bisnis dan Informatika
            </h2>   

            <h2>
               Politeknik Negeri Banyuwangi
            </h2>   
        
    </span>
</div>

</body>
</html>
