<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
  </head>
  <body>
    <div x-data="{nama :'wildan',matakuliah:'mtk',nilai:90 ,open:false}">
      <button type="button" class="btn" @click="open=!open" x-text="open? 'tutup':'buka'" x-bind:class="open? 'btn-danger':'btn-success'">buka</button>
      <h1 x-show="open" x-transition.origin.top.right.daration.2000ms x-transition:leave.duration.500ms>nilai <span x-text="matakuliah"></span>:<span x-text="nilai"></span></h1>
    </div>
  </body>
</html>
