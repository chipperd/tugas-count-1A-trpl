<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Menulis</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
</head>
<body>
    <div x-data="{nama : 'Moh. Naufal'}">
       <div x-data="{umur : 20}"> 
            <span x-text="nama"></span>
            <span x-text="umur"></span>
       </div> 
    </div>
    
    <div x-data="{nama : 'Moh. Naufal', umur : 20}">
        <h1>
            Halo, Nama Saya : Moh. Naufal
        </h1>
        <h1>
            Pemrograman Web Dasar : 70 
        </h1>
        <h1>
            <span x-text="angka % 2===0 ? 'genap':'ganjil'"></span>
            tidak mengulang
        </h1>  
    </div>      
</body> 
</html>
