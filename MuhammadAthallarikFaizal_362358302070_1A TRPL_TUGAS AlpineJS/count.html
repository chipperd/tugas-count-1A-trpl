<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.6">
    <title>Document</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.min.js"></script>
</head>
<body>

    <div x-data="{ count : 0, nama : 'Athallarik Faizal'}">
        <button @click="count--">
            -
        </button>
        <span x-text="count">
            0
        </span>
        <button @click="count++">
            +
        </button>
            <br>
            <span x-text="nama">
                
            </span>

    </div>

    <div>
        <span x-text="count"></span>
    </div>

    <div>
        <span x-text="count">
            NIM 362358302070
            Politeknik Negeri Banyuwangi
        </span>
    </div>
</body>
