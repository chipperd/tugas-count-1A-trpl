<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphine</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
</head>
<body>
    <div x-data="{ count : 0, nama : 'Siti Fatimah ayu Lestari'}">
      <button @click="count--">
         -
      </button>
      <span x-text="count"> 
        0
      </span>
      <button @click="count++">
        +
      </button>
      <br>
      <span x-text="nama"></span>
    </div>

    <div>
        <span x-text="count">
            nim 362358302013
            1A_TRPL
            Politeknik Negeri Banyuwangi
        </span>
    </div>
    
</body>
</html>
