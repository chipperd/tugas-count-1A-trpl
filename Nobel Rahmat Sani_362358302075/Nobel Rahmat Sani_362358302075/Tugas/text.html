<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengetik Alpine</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
</head>
<body>
    <div x-data="{nama : 'Nobel Rahmat Sani'}">
        <div x-data="{umur : 19}">
            <span x-text="nama"></span>
            <span x-text="umur"></span>
        </div>
    </div>

    <div x-data="{nama : 'Cristiano Ronaldo', angka : 7}">
        <h1>
            Hallo, nama saya : Nobel Rahmat Sani
        </h1>
        <h1>
            Pemrograman Web Dasar : 100
        </h1>
        <h1>
            <span x-text="angka % 2===0 ?  'genap' : 'ganjil'"></span>
            tidak mengulang
        </h1>
    </div>
  
</body>
</html>
