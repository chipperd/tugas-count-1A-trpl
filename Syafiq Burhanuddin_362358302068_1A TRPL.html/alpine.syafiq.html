<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdnjs.cluodflare.com/ajax/lib/alpinejs/3.13.10/cdn.js"></script>

</head>
<body>
    <div x-data="{nama : 'Syafiq'}">
        <div x-data="{umur : 20}">
            <span x-text="nama"></span>
            <span x-text="umur"></span>
        </div>
    </div>

    <div x-data="{nama : 'Syafiq', angka : 5}">
        <h1>
            Hallo, Nama saya : Syafiq
        </h1>
        <h1>
            Pemrograman web dasar : 100
        </h1>
        <h1>
            tidak mengulang
        </h1>

    </div>
</body>
</html>
