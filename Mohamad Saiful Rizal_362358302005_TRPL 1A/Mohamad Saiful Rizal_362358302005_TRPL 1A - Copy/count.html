<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Hitung Karakter</title>
</head>
<body>
    <h1>Contoh Hitung Karakter</h1>

    <textarea id="textArea" oninput="hitungKarakter(this)"></textarea>
    <p>Jumlah Karakter: <span id="charCount">0</span></p>

    <script>
        function hitungKarakter(textArea) {
            const count = textArea.value.length;
            document.getElementById('charCount').innerText = count;
        }
    </script>
</body>
</html>
